<html>
	<head>
		<title>bwconner.com | Comic Collector</title>

		<link href='https://fonts.googleapis.com/css?family=Poiret+One|Amatica+SC|Cedarville+Cursive|Oswald:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<link rel="stylesheet" type="text/css" href="../css/search.css">
		<script type="text/javascript" src="../libs/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="../libs/jquery-3.1.0.js"></script>
		<script type="text/javascript" src="../scripts/apiUrlBuilderService.js"></script>
		<script type="text/javascript" src="../scripts/main.js"></script>
		<script type="text/javascript" src="../scripts/search.js"></script>
	</head>
	<body lang="en">
		<header>
			<div class="header">
				<a class="home-header" href="home.html"><h1 class="header-logo">Comic Collector</h1></a>
				<div class="main-nav">
					<div class="link">
						<a href="/comiccollector/pages/search">Login</a>
					</div>
					<div class="link">
						<a href="/comiccollector/pages/search">Search</a>
					</div>
					<div class="link">
						<a href="/comiccollector/pages/search">Contact</a>
					</div>
				</div>
			</div>
			<div class="mini-header">
				<a class="home-header" href="/comiccollector/pages/home"><h2>Comic Collector</h2></a>
				<div class="main-nav">
					<div class="link">
						<a href="/comiccollector/pages/search">Login</a>
					</div>
					<div class="link">
						<a href="/comiccollector/pages/search">Search</a>
					</div>
					<div class="link">
						<a href="/comiccollector/pages/search">Contact</a>
					</div>
				</div>
			</div>
		</header>
		<div class="site-body-wrapper">
			<div class="search-body-wrapper">
				<div class="search-form">
					<input type="text" name="search-text" class="search-text" placeholder="Enter a Search Term"/>
					<button class="search">Search</button>
					<div class="advanced-search-options-show"> Show Advanced Search Options </div>
					<div class="advanced-search-options-wrapper"/>
						<div class="advanced-search-option">
							<div class="dropdown-label">
								Show:
							</div>
							<select name="Search Limit" class="search-limit">
								<option value="25">25</option>
								<option value="50">50</option>
								<option value="75">75</option>
								<option value="100">100</option>
							</select>
						</div>
						<div class="advanced-search-option">
							<div class="dropdown-label">
								Format:
							</div>
							<select name="Format" class="format">
								<option value="comic">Comic</option>
								<option value="digital Comic">Digital Comic</option>
								<option value="trade Paperback">Trade Paperback</option>
							</select>
						</div>
						<div class="advanced-search-option">
							<div class="dropdown-label">
								Sort By:
							</div>
							<select name="Format" class="format">
								<option value="comic">Comic</option>
								<option value="digital Comic">Digital Comic</option>
								<option value="trade Paperback">Trade Paperback</option>
							</select>
						</div>
					</div>
				</div>
				<div class="spinner hide"></div>
				<div class="results">

				</div>
				<div class="pagination hide">
					<div class="prev button hide">
						< Previous
					</div>
					<div class="pages">
					</div>
					<div class="next button">
						Next >
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
